<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OCBC-NISP-CLONE</title>
    <link rel="stylesheet" href="./css/app.css">
</head>

<body>
    <nav class="relative z-50 border-b border-gray-300 w-full bg-white shadow">
        <div class="w-full h-auto container mx-auto">
            <div class="w-full px-5 h-16 lg:h-17 bg-white">
                <div class="flex items-center justify-between flex-row h-full space-x-4">
                    <div class="mr-4">
                        <div class="flex items-center justify-center flex-row h-full">
                            <img src="./images/ocbc-red.svg" alt="" class="w-37">
                        </div>
                    </div>
                    <ul class="flex-grow flex h-full flex-row items-center">
                        <li class="h-full flex items-center flex-row group">
                            <a href="#"
                                class="flex items-center px-4 text-gray-500 leading-normal tracking-normal font-semibold h-full">Individu
                            </a>
                        </li>
                        <li class="h-full flex items-center flex-row">
                            <a href="#"
                                class="flex items-center px-4 text-gray-500 leading-normal tracking-normal font-semibold h-full">UKM</a>
                        </li>
                        <li class="h-full flex items-center flex-row">
                            <a href="#"
                                class="flex items-center px-4 text-gray-500 leading-normal tracking-normal font-semibold h-full">Korporasi</a>
                        </li>
                        <li class="h-full flex items-center flex-row">
                            <a href="#"
                                class="flex items-center px-4 text-gray-500 leading-normal tracking-normal font-semibold h-full ">Syariah</a>
                        </li>
                        <li class="h-full flex items-center flex-row">
                            <a href="#"
                                class="flex items-center px-4 text-gray-500 leading-normal tracking-normal font-semibold h-full ">Tentang
                                Kami</a>
                        </li>
                        <li class="h-full flex items-center flex-row">
                            <a href="#"
                                class="flex items-center px-4 text-gray-500 leading-normal tracking-normal font-semibold h-full ">Karir</a>
                        </li>
                    </ul>
                    <ul class="flex-grow flex h-full flex-row items-center px-3">
                        <li class="h-full flex items-center flex-row">
                            <div>
                                <svg xmlns="http://www.w3.org/2000/svg"
                                    class="h-6 w-6 hover:text-red-600 cursor-pointer transition ease-out duration-200"
                                    fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                                </svg>
                            </div>
                        </li>
                        <li class="h-full flex items-center flex-row">
                            <span href="#" class="flex items-center px-3 text-gray-600 font-semibold h-full">
                                <span class="block px-2 border-r-2 border-black font-bold text-red-500">ID</span>
                                <span class="block px-2 hover:text-red-600 cursor-pointer">EN</span>
                            </span>
                        </li>
                        <li class="h-full flex items-center flex-row relative group cursor-pointer"
                            x-data="{isOpen: false}" @mouseover="isOpen= true" @mouseout="isOpen= false">
                            <a href="#" class="flex items-center mx-3 text-gray-600 font-semibold h-full relative">
                                <img src="./images/region.svg" alt=""
                                    class="block group-hover:hidden transition ease-out duration-200">
                                <img src="./images/region-primary.svg" alt=""
                                    class="hidden group-hover:block transition ease-out duration-200">
                                <span
                                    class="block w-0 group-hover:w-6 transition-all duration-300 ease-out absolute bg-red-600 bottom-0 left-1/2 transform -translate-x-1/2"
                                    style="height: 2px;"></span>
                            </a>
                            <div
                                class="opacity-0 invisible group-hover:visible translate-y-3 group-hover:translate-y-0 group-hover:opacity-100 transition-all ease-out duration-300 w-auto h-auto absolute pt-20 top-0 transform left-1/2 -translate-x-1/2 ">
                                <ul class="bg-white shadow rounded-xl w-28 overflow-hidden">
                                    <li>
                                        <a @mouseover="isOpen= true" href="#"
                                            class="block tracking-normal leading-normal hover:bg-gray-200">
                                            <span
                                                class="block py-2 mx-5 border-b text-gray-600 text-base">Singapore</span>
                                        </a>
                                    </li>
                                    <li>
                                        <a @mouseover="isOpen= true" href="#"
                                            class="block tracking-normal leading-normal hover:bg-gray-200">
                                            <span
                                                class="block py-2 mx-5 border-b text-gray-600 text-base">Malaysia</span>
                                        </a>
                                    </li>
                                    <li>
                                        <a href="#" class="block tracking-normal leading-normal hover:bg-gray-200">
                                            <span
                                                class="block py-2 mx-5 border-b text-gray-600 text-base">Hongkong</span>
                                        </a>
                                    </li>
                                    <li>
                                        <a href="#"
                                            class="block tracking-normal leading-normal hover:bg-gray-200 transition ease-out duration-200">
                                            <span class="block py-2 mx-5 text-base">China</span>
                                        </a>
                                    </li>
                                </ul>
                            </div>
                        </li>
                        <li class="h-full flex items-center flex-row">
                            <a href="#" class="flex items-center px-4 text-gray-600 font-semibold h-full ">
                                <img src="./images/phone.svg" alt="" class="w-6">
                            </a>
                        </li>
                        <li class="h-full flex items-center flex-row relative group cursor-pointer"
                            x-data="{isOpen: false}" @mouseover="isOpen= true" @mouseout="isOpen= false">
                            <a href="#" class="flex items-center px-3 text-gray-600 font-semibold h-full relative">
                                <img src="./images/login.svg" alt=""
                                    class="block group-hover:hidden w-6 mr-2 transition ease-out duration-200">
                                <img src="./images/login-primary.svg" alt=""
                                    class="hidden group-hover:block w-6 mr-2 transition ease-out duration-200">
                                <span
                                    class="block group-hover:text-red-500 transition ease-out duration-200">Login</span>
                                <span
                                    class="block w-0 group-hover:w-6 transition-all duration-300 ease-out absolute bg-red-600 bottom-0 left-1/2 transform -translate-x-1/2"
                                    style="height: 2px;"></span>
                                <div
                                    class="opacity-0 invisible group-hover:visible translate-y-3 group-hover:translate-y-0 group-hover:opacity-100 transition-all ease-out duration-300 w-auto h-auto absolute pt-20 top-0 transform left-1/2 -translate-x-1/2 ">
                                    <ul class="bg-white shadow rounded-xl w-44 overflow-hidden">
                                        <li>
                                            <a href="#"
                                                class=" block tracking-normal leading-normal hover:bg-gray-200 transition ease-out duration-200">
                                                <span
                                                    class="block py-2 mx-6 border-b text-gray-600 text-base">e-Statement</span>
                                            </a>
                                        </li>
                                        <li>
                                            <a href="#"
                                                class="block tracking-normal leading-normal hover:bg-gray-200 transition ease-out duration-200">
                                                <span
                                                    class="block py-2 mx-6 border-b text-gray-600 text-base">Internet-Banking</span>
                                            </a>
                                        </li>
                                        <li>
                                            <a href="#"
                                                class="block tracking-normal leading-normal hover:bg-gray-200 transition ease-out duration-200">
                                                <span class="block py-2 mx-6 text-base">Velocity</span>
                                            </a>
                                        </li>
                                    </ul>
                                </div>
                            </a>
                        </li>
                        <li class="h-full flex items-center flex-row ml-2">
                            <button href="#"
                                class="flex items-center px-4 font-semibold rounded-full py-2 text-red-500 border-2 border-red-600 hover:bg-gray-100 transition ease-out duration-200 ">
                                Jadi Nasabah
                            </button>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>

    <div class="w-full h-screen">
        <img src="./images/banner1.jpg" alt="" class="h-full w-full">
    </div>

    <script defer src="https://unpkg.com/alpinejs@3.2.3/dist/cdn.min.js"></script>
    <script src="./js/app.js"></script>
</body>

</html>
